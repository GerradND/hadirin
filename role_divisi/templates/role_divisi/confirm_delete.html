{% extends 'base.html' %}
{% load static %}

{% block meta %}
    <title>Hadirin - Delete Role Divisi</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock meta %}

{% block content %}
    <div class="container mx-auto">
        <form method="post" class="confirmation-box">
            {% csrf_token %}
            <div class="confirm-message">
                <div>Apakah anda yakin menghapus role divisi ini ?</div>
            </div>
            <div class="form-buttons">
                <a href="{% url 'role_divisi:role_divisi_list' %}">
                    <button type="button" class="button-outline danger">Batal</button>
                </a>
                <button class="button-fill danger" type="submit">Hapus</button>
            </div>
        </form>
    </div>
{% endblock content %}
