{% extends 'base.html' %}
{% load static %}

{% block meta %}

<link rel="stylesheet" href="{% static 'css/index.css' %}">
<link rel="stylesheet" href="{% static 'css/delete_thread.css' %}">
{% endblock meta %}

{% block content %}
<div class="page-container">
	<div class="page-content">
		<form class="confirmation-box" action="{% url 'forum:home' %}">
			<div class="confirm-message">
				<div>Apakah anda yakin menghapus thread dengan judul</div>
				<div><strong>Lorem ipsum dolor sit amet conquistador</strong> ?</div>
			</div>
			<div class="form-buttons">
				<a href="{% url 'forum:home' %}"><button type="button" class="button-outline">Batal</button></a>
				<button class="button-fill" type="submit">Hapus</button>
			</div>
		</form>
	</div>
</div>
</div>

{% endblock content %}
