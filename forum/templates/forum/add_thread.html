{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Hadirin - Add New Thread</title>
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock meta %}

{% block content %}
<div class="page-container">
	<div class="page-content">
		{% if messages %}
        {% for message in messages %}
        <div class="message-box {{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
		<h1 class="form-heading">Buat Thread baru</h1>
			<form class="form-box" action="{% url 'forum:add_thread' %}" method="POST">
				{% csrf_token %}
				<input type="hidden" name="user" value="{{thread.user.id}}">
				<div class="form-field">
					<label class="field-label">Judul</label>
					<input class="form-input" type="text" placeholder="Judul Topik" name="title" required>
				</div>
				<div class="form-field">
					<label class="field-label">Konten</label>
					<textarea class="form-input" placeholder="Konten" name="content" rows="7" required></textarea>
				</div>
				<div class="form-buttons">
					<a href="{% url 'forum:home' %}"><button type="button" class="button-outline">Batal</button></a>
					<button class="button-fill" type="submit">Simpan</button>
				</div>
		</div>
	</div>
</div>

{% endblock content %}
